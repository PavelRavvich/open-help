eureka:
  client:
    enabled: false

spring:
  datasource:
    url: jdbc:h2:mem:db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS public;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    properties:
      dialect: org.hibernate.dialect.H2Dialect
      hibernate:
        show_sql: true
        hbm2ddl:
          auto: update
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: create
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

jwt:
  token:
    secret: TEST
    expired: 604800000

activation:
  redirect:
    url: ${loginPage.protocol}://${loginPage.host}:${loginPage.port}/auth/activate
loginPage:
  host: localhost
  port: '4200'
  protocol: http